<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Verde Rotando</title>
    <style>
        /* Configuración del fondo y centrado */
        body {
            background-color: #000; /* Fondo negro */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Escenario 3D */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px; /* Profundidad visual */
        }

        /* El contenedor del cubo */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear; /* Animación de rotación */
        }

        /* Estilo general de las caras */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 0, 0.3); /* Verde semitransparente */
            border: 2px solid #0f0; /* Borde verde neón */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Resplandor */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: #0f0;
            font-size: 20px;
            font-weight: bold;
        }

        /* Posicionamiento de cada cara en el espacio 3D */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Keyframes para la animación */
        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

</body>
</html>
