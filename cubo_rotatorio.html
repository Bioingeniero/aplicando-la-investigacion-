<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Verde Rotatorio</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // Configuración básica: Escena, Cámara y Renderizador
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Fondo negro

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear el Cubo
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        // Material verde que reacciona a la luz para que se aprecie el giro 3D
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00ff00, // Verde
            roughness: 0.4,
            metalness: 0.2
        });
        
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0x404040); // Luz ambiental suave
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Bucle de animación
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Ajuste automático al cambiar tamaño de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar
        animate();
    </script>
</body>
</html>
