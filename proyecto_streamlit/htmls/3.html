<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapositiva 3: Flujo de Fabricación</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e2228; /* Fondo base oscuro */
            --bg-panel: #2a3038; /* Fondo de los paneles del proceso */
            --text-light: #ffffff;
            --text-muted: #b0b8c4;
            
            /* Colores del Proceso */
            --process-blue: #3498db; /* Color de acento para los pasos */
            --process-border: #3e4a59;
            --connector-color: #546e7a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal de la diapositiva (16:9 fijo) */
        .slide-container {
            width: 100%; max-width: 1280px;
            min-height: 720px; height: auto;
            background-color: var(--bg-dark);
            /* Sutil gradiente industrial de fondo */
            background-image: linear-gradient(to bottom, #23282e, var(--bg-dark));
            position: relative;
            overflow: visible;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* Header Styles */
        .slide-header {
            margin-bottom: 50px;
            border-bottom: 2px solid var(--process-border);
            padding-bottom: 20px;
        }

        .slide-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--text-light);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1.5px;
        }

        /* Main Process Map Container */
        .process-map-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        /* Wrapper for a single step and its following connector */
        .step-wrapper {
            display: flex;
            align-items: center;
            flex: 1; /* Permite que se distribuyan uniformemente */
        }
        /* El último elemento no debe estirarse para llenar espacio */
        .step-wrapper:last-child {
            flex: 0 1 auto;
        }

        /* The Step Box itself */
        .process-step {
            position: relative;
            background: var(--bg-panel);
            border: 2px solid var(--process-border);
            border-radius: 8px;
            padding: 25px 15px;
            width: 110px; /* Ancho fijo para uniformidad */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
            z-index: 2;
        }

        .process-step:hover {
            transform: translateY(-5px);
            border-color: var(--process-blue);
        }

        .step-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
            word-wrap: break-word; /* Asegura que textos largos no rompan el diseño */
        }

        /* The circular number marker */
        .step-marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--process-blue), #2980b9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-light);
            font-size: 0.9rem;
            border: 3px solid var(--bg-dark); /* Crea un efecto de "recorte" sobre la caja */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* The Connector Arrow */
        .connector {
            flex-grow: 1;
            height: 3px;
            background-color: var(--connector-color);
            margin: 0 5px;
            position: relative;
            z-index: 1;
        }
        /* Arrowhead */
        .connector::after {
            content: '';
            position: absolute;
            right: -2px;
            top: -5px;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid var(--connector-color);
        }

        /* Hide connector for the last element */
        .step-wrapper:last-child .connector {
            display: none;
        }

        /* Footer - Supporting Text */
        .slide-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .footer-text {
            font-size: 1rem;
            color: var(--text-muted);
            font-style: italic;
            display: flex;
            align-items: center;
        }
        
        .footer-separator {
            color: var(--process-border);
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <header class="slide-header">
            <h1>Flujo de Fabricación (8 Etapas)</h1>
        </header>

        <main class="process-map-container">
            
            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">1</div>
                    <p class="step-title">Materias Primas</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">2</div>
                    <p class="step-title">Mezclado</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">3</div>
                    <p class="step-title">Conformado (Prensado)</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">4</div>
                    <p class="step-title">Carbonización (Horno)</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">5</div>
                    <p class="step-title">Impregnación</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">6</div>
                    <p class="step-title">Mecanizado</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">7</div>
                    <p class="step-title">Terminado</p>
                </div>
                <div class="connector"></div>
            </div>

            <div class="step-wrapper">
                <div class="process-step">
                    <div class="step-marker">8</div>
                    <p class="step-title">Control de Calidad (QA)</p>
                </div>
                </div>

        </main>

        <footer class="slide-footer">
            <div class="footer-text">"Desde el polvo hasta la pieza final."</div>
            <div class="footer-separator">|</div>
            <div class="footer-text">"Identificación de puntos de entrada de defectos."</div>
        </footer>
    </div>
</body>
</html>
