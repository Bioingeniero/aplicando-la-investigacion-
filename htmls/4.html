<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapositiva 4: Etapa Crítica 1 - Materias Primas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e2228;
            --bg-accent: #2a3038;
            --text-light: #ffffff;
            --text-muted: #b0b8c4;
            
            /* Colores Temáticos */
            --chem-highlight: #ffbf00; /* Color ámbar para quimica/resina */
            --alert-red: #ff3b30; /* Color para problemas */
            --functional-blue: #3498db; /* Color para funciones */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal 16:9 */
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: var(--bg-dark);
            /* Fondo con un patrón sutil de red/enlaces químicos */
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 191, 0, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* Header */
        .slide-header {
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .slide-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.2rem;
            color: var(--text-light);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .header-accent {
            color: var(--chem-highlight);
        }

        /* Contenido Principal */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        /* Sección Izquierda: Foco Visual (Zoom-in) */
        .visual-focus-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Efecto de Lente/Zoom */
        .zoom-lens-container {
            width: 350px;
            height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: radial-gradient(circle at center, var(--bg-accent) 30%, var(--bg-dark) 100%);
            border: 3px solid var(--chem-highlight);
            box-shadow: 
                0 0 30px rgba(255, 191, 0, 0.3),
                inset 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        
        /* La molécula SVG */
        .molecule-svg {
            width: 80%;
            height: 80%;
            filter: drop-shadow(0 0 10px rgba(255, 191, 0, 0.5));
            animation: slowRotate 60s infinite linear;
        }

        .key-point-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--chem-highlight);
            margin-top: 30px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(255, 191, 0, 0.3);
        }

        /* Sección Derecha: Texto de Soporte */
        .technical-details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .detail-item {
            background-color: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 25px;
            border-left: 6px solid #555;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .detail-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-text {
            font-size: 1.15rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Estilos específicos por tipo de detalle */
        .item-responsibility {
            border-color: var(--functional-blue);
        }
        .item-responsibility .detail-label { color: var(--functional-blue); }

        .item-problem {
            border-color: var(--alert-red);
            background-color: rgba(255, 59, 48, 0.05);
        }
        .item-problem .detail-label { color: var(--alert-red); }

        .item-diagnosis {
            border-color: var(--chem-highlight);
        }
        .item-diagnosis .detail-label { color: var(--chem-highlight); }


        /* Animaciones */
        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <header class="slide-header">
            <h1>Etapa Crítica 1: <span class="header-accent">Materias Primas</span></h1>
        </header>

        <main class="content-wrapper">
            
            <section class="visual-focus-section">
                <div class="zoom-lens-container">
                    <svg class="molecule-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="atom-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ffbf00;stop-opacity:1" />
                            </radialGradient>
                        </defs>
                        <g stroke="#ffbf00" stroke-width="4" opacity="0.6">
                            <line x1="50" y1="50" x2="100" y2="100" />
                            <line x1="100" y1="100" x2="150" y2="50" />
                            <line x1="100" y1="100" x2="100" y2="160" />
                            <line x1="50" y1="50" x2="20" y2="80" />
                            <line x1="150" y1="50" x2="180" y2="80" />
                        </g>
                        <circle cx="100" cy="100" r="20" fill="url(#atom-grad)" />
                        <circle cx="50" cy="50" r="15" fill="url(#atom-grad)" />
                        <circle cx="150" cy="50" r="15" fill="url(#atom-grad)" />
                        <circle cx="100" cy="160" r="15" fill="url(#atom-grad)" />
                        <circle cx="20" cy="80" r="8" fill="#ffbf00" opacity="0.8" />
                        <circle cx="180" cy="80" r="8" fill="#ffbf00" opacity="0.8" />
                    </svg>
                </div>
                <h2 class="key-point-title">El Aglomerante (Binder)</h2>
            </section>

            <section class="technical-details-section">
                <ul class="details-list">
                    
                    <li class="detail-item item-responsibility">
                        <div class="detail-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            Responsabilidad
                        </div>
                        <div class="detail-text">Cohesión estructural de la matriz.</div>
                    </li>

                    <li class="detail-item item-problem">
                        <div class="detail-label">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                            Problema Detectado
                        </div>
                        <div class="detail-text">Fuente principal de higroscopicidad y relajación térmica.</div>
                    </li>

                    <li class="detail-item item-diagnosis">
                        <div class="detail-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            Diagnóstico
                        </div>
                        <div class="detail-text">El binder actual es el sospechoso #1 del hinchamiento.</div>
                    </li>

                </ul>
            </section>

        </main>
    </div>
</body>
</html>
